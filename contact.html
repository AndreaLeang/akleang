<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Andrea Leang</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <!-- This is where the header (with menu) will be inserted -->
    <div id="header-placeholder"></div>

    <div class="container">
        <section id="contact">
            <h2>Contact</h2>
            <p>If youâ€™d like to reach out, feel free to contact me via email or LinkedIn:</p>

            <!-- Contact Information Subsection -->
            <div class="subsection">
                <h3>Contact Information</h3>
                <p>Email: <a href="mailto:akleang@mit.edu">akleang@mit.edu</a></p>
                <p>LinkedIn: <a href="https://linkedin.com/in/andrea-leang/" target="_blank">linkedin.com/in/andrea-leang</a></p>
            </div>

            <!-- Contact Form Subsection -->
            <div class="subsection">
                <h3>Get In Touch</h3>
                <form action="/action_page.php">
                    <div class="row">
                      <div class="col-25">
                        <label for="name">First Name</label>
                      </div>
                      <div class="col-75">
                        <input type="text" id="name" name="name" placeholder="Name">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-25">
                        <label for="email">Email</label>
                      </div>
                      <div class="col-75">
                        <input type="text" id="email" name="email" 
                        pattern="(?!(^[.-].*|[^@]*\.@|.*\.{2,}.*)|^.{254}.)([a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@)(?!-.*|.*-\.)([a-zA-Z0-9-]{1,63}\.)+[a-zA-Z]{2,15}"
                        placeholder="Email">
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-25">
                        <label for="msg">Message</label>
                      </div>
                      <div class="col-75">
                        <textarea id="msg" name="message" placeholder="Write message here!" style="height:200px"></textarea>
                      </div>
                    </div>
                    <div class="row">
                      <input type="submit" value="Submit">
                    </div>
                  </form>
            </div>
        </section>
    </div>

    <script>
        // JavaScript to load header.html (including the navigation menu) into the placeholder
        fetch('includes/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            });
    </script>
</body>
</html>
