<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrea Leang - Personal Website</title>
    <link rel="stylesheet" href="styles/styles.css"> <!-- Default main styles -->
</head>
<body>

    <header>
        <h1>Andrea Leang</h1>
        <p>Cambridge, MA 02139 | <a href="mailto:akleang@mit.edu" style="color: #fff;">akleang@mit.edu</a> | 
           <a href="https://linkedin.com/in/andrea-leang/" target="_blank" style="color: #fff;">LinkedIn</a>
        </p>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="javascript:void(0);" onclick="loadSection('home')">Home</a>
        <a href="javascript:void(0);" onclick="loadSection('research')">Research</a>
        <a href="javascript:void(0);" onclick="loadSection('experience')">Experience</a>
        <a href="javascript:void(0);" onclick="loadSection('media')">Media</a>
        <a href="javascript:void(0);" onclick="loadSection('contact')">Contact</a>
    </nav>

    <div class="container">
        <!-- Content will be loaded dynamically here -->
        <div id="content-area">
            <h2>Welcome!</h2>
            <p>Click on the menu items to load different sections.</p>
        </div>
    </div>

    <script>
        function loadSection(section) {
            // Fetch and load the content of the clicked section dynamically
            const contentArea = document.getElementById("content-area");

            // Fetch the corresponding section HTML file from the 'sections' folder
            fetch("sections/" + section + ".html")
                .then(response => response.text())
                .then(data => {
                    contentArea.innerHTML = data;
                    // Dynamically load the associated CSS from the 'styles' folder
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = 'styles/' + section + ".css"; // Add the CSS specific to the section
                    document.head.appendChild(link);
                })
                .catch(err => {
                    contentArea.innerHTML = `<p>Error loading the section.</p>`;
                    console.error(err);
                });
        }
    </script>

</body>
</html>
